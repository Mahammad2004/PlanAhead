<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../logo.png" type="image/png">

    <title>Admin Dashboard | Course Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="../css/common.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg sticky-top bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="../logo.png" alt="Plan Ahead Logo" class="img-fluid me-2" width="60" height="60">
                <h3 class="mb-0">Plan Ahead</h3>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end align-items-center" id="navMenu">
                <ul class="navbar-nav me-3" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active fw-semibold" data-bs-toggle="tab" href="#courses" role="tab">Course
                            Catalog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-semibold" data-bs-toggle="tab" href="#schedule" role="tab">Time Table</a>
                    </li>
                    <li class="nav-item ms-2 mt-2 mt-md-0">
                        <button id="logoutBtn" class="btn btn-danger fw-bold">Logout</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container my-3">
        <div class="tab-content mt-3">
            <div class="tab-pane fade show active" id="courses" role="tabpanel">
                <!-- Upload Interface -->
                <div class="card mb-4 p-3" id="courses">
                    <div class="mb-4 mt-3">
                        <h5>üìÅ Upload Course Catalog (Excel)</h5>
                        <input type="file" id="catalogFile" class="form-control mt-3" accept=".xlsx,.xls,.csv,.pdf" />
                    </div>

                    <!-- Manual Entry Form -->
                    <div class="my-3">
                        <h5>‚ûï Add Course Manually</h5>
                        <form id="manualCourseForm" class="row g-2">
                            <div class="col-md-2">
                                <input type="text" class="form-control" placeholder="Course Code" id="courseCode"
                                    required>
                            </div>
                            <div class="col-md-3">
                                <input type="text" class="form-control" placeholder="Course Title" id="courseTitle"
                                    required>
                            </div>
                            <div class="col-md-2">
                                <select class="form-select" id="courseType">
                                    <option value="Theory">Theory</option>
                                    <option value="Lab">Lab</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <input type="text" class="form-control" placeholder="Slot" id="courseSlot" required>
                            </div>
                            <div class="col-md-2">
                                <input type="number" class="form-control" placeholder="Credits" id="courseCredits"
                                    required min="1" max="6">
                            </div>
                            <div class="col-md-1">
                                <button type="submit" class="btn btn-success w-100">Add</button>
                            </div>
                        </form>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-4 offset-md-8">
                            <div class="input-group rounded">
                                <span class="input-group-text">üîç Search</span>
                                <input type="text" class="form-control border-start-0"
                                    placeholder="By code, title, or slot" id="searchInput" />
                            </div>
                        </div>
                    </div>
                    <!-- Course Catalog Table -->
                    <div class="table-responsive mt-2" style="max-height: 450px; overflow-y: auto;">
                        <table class="table table-bordered table-striped align-middle mb-0">
                            <thead class="table-primary position-sticky top-0">
                                <tr>
                                    <th style="width: 5%;">#</th>
                                    <th>Course Code</th>
                                    <th>Course Title</th>
                                    <th>Course Type</th>
                                    <th>Slot</th>
                                    <th>Credits</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody id="courseTableBody"></tbody>
                        </table>
                    </div>
                    <!-- Integrated pagination below table, inside card -->
                    <div id="pagination" class="mt-3 d-flex justify-content-center flex-wrap gap-2"></div>
                    <button class="btn btn-outline-success mt-2 col-md-3 offset-md-9" onclick="exportCatalogToJSON()">‚¨áÔ∏è
                        Download JSON File</button>
                </div>
            </div>
            <div class="tab-pane fade" id="schedule" role="tabpanel">
                <!-- Upload Slot Timetable Excel -->
                <div class="card mt-3 p-3" id="schedule">
                    <div class="mt-2">
                        <h5>üì§ Upload Slot Timetable (Excel)</h5>
                        <input type="file" id="slotExcelFile" class="form-control my-3" accept=".xlsx,.xls" />
                    </div>
                    <!-- Timetable Grid Preview -->
                    <div class="mt-3">
                        <h5>üóì Slot Timetable Grid Preview</h5>
                        <div class="table-responsive bg-light">
                            <table id="slotGridPreview" class="table text-center table-sm table-striped">
                            </table>
                        </div>
                    </div>
                    <button class="btn btn-outline-success col-md-3 offset-md-9 mt-3"
                        onclick="exportSlotTimetableJSON()">‚¨áÔ∏è
                        Download JSON File</button>

                    <!-- SlotTimeMap Generator Section -->
                    <div class="mt-4">
                        <h5>‚è∞ Generate Slot Time Map</h5>
                        <div class="d-flex flex-wrap gap-3 justify-content-center">
                            <button class="btn btn-outline-warning col-12 col-md-4"
                                onclick="generateSlotTimeMap()">Generate</button>
                            <button class="btn btn-outline-success col-12 col-md-4" onclick="downloadSlotTimeMap()">‚¨áÔ∏è
                                Download</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="admin.js"></script>
    <script src="../js/common.js"></script>
</body>

</html>
