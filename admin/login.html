<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login | Course Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/common.css">
    <style>
        body {
            background: linear-gradient(to right, #0dc1c8, #ffffff);
            font-family: 'Segoe UI', sans-serif;
        }

        .login-card {
            max-width: 400px;
            border-radius: 1rem;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .form-control:focus {
            border-color: #0dc1c8;
            box-shadow: 0 0 0 0.2rem rgba(13, 193, 200, 0.25);
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg sticky-top px-3">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="../logo.png" alt="Plan Ahead Logo" class="img-fluid me-2" width="60" height="60">
                <h3>Plan Ahead</h3>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navMenu">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active fw-semibold" href="../index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-semibold" href="about.html">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-4 offset-md-4 border rounded mt-5 p-4 bg-white">
                <form id="adminLoginForm">
                    <h4 class="text-center mb-3">Admin Login</h4>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter admin username"
                            required />
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter password"
                            required />
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                    <div id="loginStatus" class="text-danger text-center mt-2" style="display: none;"></div>
                </form>
            </div>
        </div>
    </div>

    <script src="../js/common.js"></script>
</body>

</html>
